<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form >
        <h1>Registration Form</h1>
        <br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <label for="interests">Sports:</label>
        <input type="checkbox" id="interest1">
        <label for="interest1">Golf</label>
        <input type="checkbox" id="interest2">
        <label for="interest2">Cricket</label>
        <input type="checkbox" id="interest3">
        <label for="interest3">Football</label>
        <br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>

        <input type="submit" value="&#x2713;" title="Submit">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
