<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <table>
            <tr>
                <th><label for="name">Name:</label></th>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <th> <label for="age">Age:</label></th>
                <td><input type="number" id="age" name="age" required></td>
            </tr>
            <tr>
                <th><label for="email">Email:</label></th>
                <td> <input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <th><label for="password">Password:</label></th>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <th><label for="dob">Date of Birth:</label></th>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <th><label for="interests">Sports:</label></th>
                <td> <input type="checkbox" id="interest1" name="interests" value="interest1">
                    <label for="interest1">Golf</label>
                    <br>
                    <input type="checkbox" id="interest2" name="interests" value="interest2">
                    <label for="interest1">Cricket</label>
                    <br>
                    <input type="checkbox" id="interest3" name="interests" value="interest3">
                    <label for="interest1">Football</label>
                    <br>
                </td>
            </tr>
            <tr>
                <th><label for="gender">Gender:</label></th>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="male">Female</label>
                    <br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                    <br>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
