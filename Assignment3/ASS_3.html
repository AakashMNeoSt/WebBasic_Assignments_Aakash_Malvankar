<!DOCTYPE html>
<html>
<head>
  <title>Navigation Bar</title>
  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    li {
      display: inline-block;
      margin-right: 10px;
    }

    a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
    }

    a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <script>
    // Create navigation bar elements
    const navBar = document.createElement('nav');
    const navList = document.createElement('ul');
    const homeItem = document.createElement('li');
    const aboutItem = document.createElement('li');
    const contactItem = document.createElement('li');

    // Add text and attributes to navigation items
    homeItem.innerHTML = '<a href="#">Home</a>';
    aboutItem.innerHTML = '<a href="#">About</a>';
    contactItem.innerHTML = '<a href="#">Contact</a>';

    // Add navigation items to the navigation list
    navList.appendChild(homeItem);
    navList.appendChild(aboutItem);
    navList.appendChild(contactItem);

    // Add navigation list to the navigation bar
    navBar.appendChild(navList);

    // Apply styling to the navigation bar
    navBar.style.backgroundColor = '#333';
    navBar.style.color = '#fff';
    navBar.style.padding = '10px';

    // Apply styling to the navigation list
    navList.style.listStyle = 'none';
    navList.style.margin = '0';
    navList.style.padding = '0';

    // Apply styling to the navigation items
    const navItems = navList.getElementsByTagName('li');
    for (let i = 0; i < navItems.length; i++) {
      const item = navItems[i];
      item.style.display = 'inline-block';
      item.style.marginRight = '10px';
    }

    // Apply styling to the navigation links
    const navLinks = navList.getElementsByTagName('a');
    for (let i = 0; i < navLinks.length; i++) {
      const link = navLinks[i];
      link.style.color = '#fff';
      link.style.textDecoration = 'none';
      link.style.padding = '5px 10px';

      // Add hover effect to the navigation links
      link.addEventListener('mouseenter', function() {
        link.style.backgroundColor = '#555';
      });
      link.addEventListener('mouseleave', function() {
        link.style.backgroundColor = '';
      });
    }

    // Insert navigation bar as the first child of the body
    document.body.insertBefore(navBar, document.body.firstChild);
  </script>
</body>
</html>
